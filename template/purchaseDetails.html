    <style>
        .container{
            background-color:#E4E9F7;
            width:90%;
            margin-left: 5%;
            margin-right: 5%;

        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom:20px;
            border-radius: 10px; /* Smaller rounded corners */
            overflow: hidden; /* Ensures the corners are applied */
            align-items:center;

        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #A58CB3;
            font-weight: bold;
            color:#170B3B;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) {
            background-color: #ffffff;
        }


        @media (max-width: 600px) {
            .data-subhead {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        h1 {
            color: green;
            text-align:center;
        }
    </style>

    <div class="container">
        <h1 class="h1">Purchase Details</h1>
        <table>
            <thead>
                <tr>
                <th>Purchase Order Number</th>
                <th>Date</th>
                <th>Product Code</th>
                <th>Supplier Name</th>
                <th>Quantity</th>
                <th>Rate</th>
                <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for row in purchase_details %}
                <tr>
                    <td>{{ row.0 }}</td>
                    <td>{{ row.1 }}</td>
                    <td>{{ row.2 }}</td>
                    <td>{{ row.3 }}</td>
                    <td>{{ row.4 }}</td>
                    <td>{{ row.5 }}</td>
                    <td>{{ row.6 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
