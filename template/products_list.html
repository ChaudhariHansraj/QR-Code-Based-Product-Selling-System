    <style>
        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom:20px;
            margin-left:5%;
            margin-right:5%;
            border-radius: 10px; /* Smaller rounded corners */
            overflow: hidden; /* Ensures the corners are applied */
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #A58CB3;
            font-weight: bold;
            color:black;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) {
            background-color: #ffffff;
        }


        @media (max-width: 600px) {
            .data-subhead {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        h1 {
            color: green;
            text-align:center;
        }
    </style>
    <h1 class="h1">Products Available in Store</h1>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for row in pdata %}
            <tr>
                <td>{{ row.0 }}</td>
                <td>{{ row.1 }}</td>
                <td>{{ row.2 }}</td>
                <td>{{ row.3 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
