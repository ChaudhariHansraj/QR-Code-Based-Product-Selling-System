<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Login Form</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      overflow: hidden;
    }

    /* Background Animation */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #6a11cb, #2575fc, #6a11cb);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
      z-index: -1;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Form Container */
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(5, 5, 5, 0.2);
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .form-container h1 {
      font-size: 28px;
      color: #fff;
      margin-bottom: 20px;
    }

    /* Input Fields */
    .form-container input[type="text"],
    .form-container input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-container input[type="text"]:focus,
    .form-container input[type="password"]:focus {
      border-color: #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    .form-container input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    /* Buttons */
    .form-container .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .form-container .btn-login {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
    }

    .form-container .btn-login:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(255, 126, 95, 0.6);
    }

    .form-container .btn-clear {
      background: linear-gradient(135deg, #e63946, #f77f00);
    }

    .form-container .btn-clear:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(230, 57, 70, 0.6);
    }

    /* Checkbox */
    .checkbox-container {
      display: flex;
      align-items: center;
      margin: 10px 0;
      color: #fff;
      font-size: 14px;
    }

    .checkbox-container input {
      margin-right: 10px;
    }

    /* Forgot Password */
    .forgot-password {
      display: block;
      margin-top: 10px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Login</h1>
    <form action="login" method="post">
        {% csrf_token %}
      <input type="text" id="uid" name="uid" placeholder="Username" required>
      <input type="password" id="upass" name="upass" placeholder="Password" required>

      <div class="checkbox-container">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me</label>
      </div>

      <button type="submit" class="btn btn-login">Login</button>
      <button type="reset" class="btn btn-clear">Clear</button>
<!--      <a href="#" class="forgot-password">Forgot Password?</a>-->
    </form>
  </div>
</body>
</html>
